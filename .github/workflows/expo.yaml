on:
  push:
    tags:
      - "v*.*.*"
    paths:
      - "*"
      - ".github/workflows/expo.yaml"

permissions:
  contents: write

name: iOS App Release Build

env:
  EXPO_PUBLIC_SUPABASE_PUBLIC_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_PUBLIC_URL }}
  EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
      
      - name: ğŸ— Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build iOS app
        run: mkdir builds; eas build -p ios --local --non-interactive --output builds/build.ipa

      - name: ğŸ“¦ Publish ipa to releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./builds/build.ipa
          asset_name: "app.ipa"
          tag: ${{ github.ref }}
          overwrite: true

      - name: ğŸ— Install ios-uploader
        run: yarn global add ios-uploader

      - name: ğŸ“¦ Upload ipa to TestFlight
        run: ios-uploader upload -u ${{ secrets.APPLE_ID }} -p ${{ secrets.APPLE_PASSWORD }} -f ./builds/build.ipa
